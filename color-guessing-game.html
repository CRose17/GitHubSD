<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8" />
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type = "button" onclick = "runGame()">Start Game</button>
    <script>

    const  COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        
    function runGame(){
            
        let guess = "";
        let correct = false;
        let numTries = 0;

        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
   
        const target = COLORS_ARRAY[targetIndex];

           console.log(target); 
        do {
            guess = prompt('I am thinking of one of these colors: ' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');
                
            if (guess === null) {
                return;
            }
            numTries += 1;
            correct = checkGuess(guess, target);
        } while (!correct);

        alert('Congratulations!\n\nIt took you ' + numTries +' tries to guess the color.\n\nBehold, the color in all its glory! (click OK)');

    }

    function checkGuess(guess, target){

        let correct = false;

        if (!COLORS_ARRAY.includes(guess)) {
            //alert(guess === target);
            alert('Sorry, I don\'t recognize your color.\n\nPlease try again.');
        } else if (guess > target) {
            alert('Sorry, your guess is incorrect.\n\nHint: Your color is alphabetically higher than mine.\n\nPlease try again.');
        } else if (guess < target) {
            alert( 'Sorry, your guess is incorrect.\n\nHint: Your color is alphabetically lower than mine.\n\nPlease try again.');        
        } else {
            correct = true;
            document.body.style.background = guess;
        }
        return correct;

        
    }
    </script>
</body>
</html>
